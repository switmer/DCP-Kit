name: DCP Toolkit Tests

on:
  push:
    branches: [ main, repo-reorganization ]
    paths:
      - 'packages/dcp-toolkit/**'
      - '.github/workflows/toolkit-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/dcp-toolkit/**'
      - '.github/workflows/toolkit-tests.yml'

jobs:
  test-toolkit:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test
    
    - name: Check CLI functionality
      run: |
        cd packages/dcp-toolkit
        node bin/dcp.js --version
        node bin/dcp.js --help
    
    - name: Test basic extraction
      run: |
        cd packages/dcp-toolkit
        node bin/dcp.js extract tests/unit/fixtures --out /tmp/test-output --json
        test -f /tmp/test-output/registry.json
    
    - name: Upload coverage reports
      if: matrix.node-version == '20'
      uses: codecov/codecov-action@v3
      with:
        file: packages/dcp-toolkit/coverage/lcov.info
        fail_ci_if_error: false